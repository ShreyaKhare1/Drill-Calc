</button>

 <p> Initial Mud Weight </p>  <input type="number" class="v1"><p> ppg</p> 
 <p>Desired Mud Weight</p>  <input type="number" class="v2"><p> ppg</p>
 <p>Volume of Mud</p>  <input type="number" class="v3"><p>bbl </p>
 
 <h2 id="pop"></h2>
 <h2 id="dpop"></h2>
 
 

</div>
<script>
document.querySelector("#submit").addEventListener("click", function() {
  const MW1=document.querySelector('.v1').value;
  const MW2=document.querySelector('.v2').value;
  const V=document.querySelector('.v3').value;
  
let Vw = V *(MW1 - MW2)/(MW2 - 8.33);
let Vd = V *(MW1 - MW2)/(MW2 - 7);

  document.querySelector('#pop').textContent="volume of water "+Vw .toFixed(2)+" bbl";
  document.querySelector('#dpop').textContent="volume of diesel "+Vd .toFixed(2)+" bbl";
  
})
document.querySelector("#clear").addEventListener("click", function() {
  document.querySelector('#pop').textContent='';
  document.querySelector('#dpop').textContent='';
  
  })
</script>
